<div class="flex-column">

  <div class="flex-row static">
    <asi-select label="Compose" labelPosition="top" [data]="composes" (onValueChange)="selectCompose($event)">
      <asi-empty *asiEmptyDef="let data">Please select or add a new compose</asi-empty>
      <asi-selected *asiSelectedDef="let data">{{data?.name}}</asi-selected>
      <asi-option *asiOptionDef="let data">{{data?.name}}</asi-option>
    </asi-select>
  </div>

  <br />
  <span class="ml-5">default compose folder : {{ defaultComposeFolder }}</span>
  <form [formGroup]="composeForm" class="flex-column" (ngSubmit)="onFormSubmit()">
    <div class="flex-row static col-end">
      <asi-input label="Name (stack)" formControlName="name"></asi-input>
      <asi-button type="submit" *ngIf="!selectedCompose" class="icon-action-button">
        <i class="fas fa-plus-circle"></i>
        <span>Add</span>
      </asi-button>
      <asi-button type="submit" *ngIf="selectedCompose" class="icon-action-button">
        <i class="fas fa-edit"></i>
        <span>Update</span>
      </asi-button>
      <asi-button (click)="endEditCompose()" *ngIf="selectedCompose" class="icon-action-button">
        <i class="fas fa-ban"></i>
        <span>Cancel</span>
      </asi-button>
      <asi-button (click)="upCompose()" *ngIf="selectedCompose" class="icon-action-button">
        <i class="fas fa-trash"></i>
        <span>Up</span>
      </asi-button>
      <asi-button (click)="downCompose()" *ngIf="selectedCompose" class="icon-action-button">
        <i class="fas fa-trash"></i>
        <span>Down</span>
      </asi-button>
      <asi-button (click)="deleteCompose()" *ngIf="selectedCompose" class="icon-action-button">
        <i class="fas fa-trash"></i>
        <span>Delete</span>
      </asi-button>
    </div>
    <monaco-editor formControlName="compose"></monaco-editor>
  </form>

</div>
